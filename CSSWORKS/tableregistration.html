<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tablereg.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form action="">
        <h1>Registration</h1>
        
        <table>
            <tr>
                <td>
                    <h3>Personal Details</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                     <label for="full_name">Full Name</label>   
                    </div>
                    <div>
                        <input type="text" id="full_name" placeholder="enter your name">
                    </div>
                </td>
                <td>
                    <div>
                        <label for="dob">Date Of Birth</label>   
                       </div>
                       <div>
                           <input type="date" id="dob" placeholder="enter birth date">
                       </div>
                </td>
                <td>
                    <div>
                        <label for="email">Email</label>   
                       </div>
                       <div>
                           <input type="email" id="email" placeholder="enter your email">
                       </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                     <label for="phone">Mobile Number</label>   
                    </div>
                    <div>
                        <input type="text" id="phone" placeholder="enter mobile number">
                    </div>
                </td>
                <td>
                    <div>
                        <label for="gender">Gender</label>   
                       </div>
                       <div>
                           <input type="text" id="gender" placeholder="enter your gender">
                       </div>
                </td>
                <td>
                    <div>
                        <label for="occu">Occupation</label>   
                       </div>
                       <div>
                           <input type="text" id="occu" placeholder="enter occupation">
                       </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h3>Identity Details</h3>
                </td>    
            </tr>
            <tr>
                <td>
                    <div>
                     <label for="id_type">ID Type</label>   
                    </div>
                    <div>
                        <input type="text" id="id_type" placeholder="enter id type">
                    </div>
                </td>
                <td>
                    <div>
                        <label for="id_number">ID number</label>   
                       </div>
                       <div>
                           <input type="text" id="id_number" placeholder="enter ID number">
                       </div>
                </td>
                <td>
                    <div>
                        <label for="authority">Issue Authority</label>   
                       </div>
                       <div>
                           <input type="text" id="authority" placeholder="enter issue department">
                       </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                     <label for="issue_date">Issue Date</label>   
                    </div>
                    <div>
                        <input type="date" id="issue_date" placeholder="enter issue date">
                    </div>
                </td>
                <td>
                    <div>
                        <label for="issue_state">Issue State</label>   
                       </div>
                       <div>
                           <input type="text" id="issue_state" placeholder="enter issue state">
                       </div>
                </td>
                <td>
                    <div>
                        <label for="expiry_date">Expiry Date</label>   
                       </div>
                       <div>
                           <input type="date" id="expiry_date" placeholder="enter expiry date">
                       </div>
                </td>
            </tr>
        </table>
    </form>
    <button type="submit">next--></button>
    </section>
</body>
</html>
