<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
        .but{
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 bg-white p-4">
                <div class="row">
                    <h2>Registration</h2>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-6 col-md-12 col-12">
                        <div>
                            <label for="name" class="mt-2 fw-bold">Full Name</label>
                            <input type="text" id="name" placeholder="Enter Your Name" class="form-control mt-2">
                        </div>
                        <div>
                            <label for="email" class="mt-2 fw-bold">Email</label>
                            <input type="email" id="email" placeholder="Enter Your Email" class="form-control mt-2">
                        </div>
                        <div>
                            <label for="pwd" class="mt-2 fw-bold">Password</label>
                            <input type="password" id="pwd" placeholder="Enter Password" class="form-control mt-2">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-12">
                        <div>
                            <label for="uname" class="mt-2 fw-bold">Username</label>
                            <input type="text" id="uname" placeholder="Enter Your Username" class="form-control mt-2">
                        </div>
                        <div>
                            <label for="phone" class="mt-2 fw-bold">Phone Number</label>
                            <input type="text" id="phone" placeholder="Enter Your Phone Number" class="form-control mt-2">
                        </div>
                        <div>
                            <label for="conpwd" class="mt-2 fw-bold">Confirm Password</label>
                            <input type="password" id="conpwd" placeholder="Confirm Password" class="form-control mt-2">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div>
                        <label for="gender" class="fw-bold">Gender</label>
                    </div>
                    <div class="mt-2">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" class="ms-5">
                        <label for="female">Female</label>
                        <input type="radio" id="nottosay" name="gender" class="ms-5">
                        <label for="nottosay">Prefer Not To Say</label>
                    </div>
                    
                </div>
                <div class="row mt-5">
                    <input type="button" value="register" class="form-control p-2 but mb-4 text-white fw-bold fs-5">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
