<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" class="border border-1 rounded bg-white">
                    <h2 class="text-center fs-1 text-capitalize border-bottom p-3 border-dark-subtle">register</h2>
                    <input type="text" placeholder="Name" class="form-control mt-5 border-0 border-bottom border-dark-subtle">
                    <input type="email" placeholder="Email" class="form-control mt-5 border-0 border-bottom border-dark-subtle">
                    <input type="password" placeholder="Password" class="form-control mt-5 border-0 border-bottom border-dark-subtle">
                    <input type="password" placeholder="Confirm Password" class="form-control mt-5  border-0 border-bottom border-dark-subtle">
                    <input type="button" value="sign up" class="btn btn-outline-secondary form-control mt-5 mb-5 p-3 rounded-pill">
        
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
