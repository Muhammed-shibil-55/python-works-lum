<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);


        }
    </style>
</head>
<body>
    <div class="container mt-5">
       <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" class="border border-3 p-3 rounded bg-success-subtle">
                <h2 class="text-center">login form page</h2>
                <div class="mb-3">
                    <label for="username">username</label>
                    <input type="text" id="username" placeholder="enter username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="pwd">password</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div>
                    <input type="button" value="login" class="btn btn-outline-primary form-control ">
                </div>
            </form>
        </div>
        <div class="col-4"></div>
       </div>
    </div>
</body>
</html>
