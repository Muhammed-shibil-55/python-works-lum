<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="card-header header1">
                <h2>XPULSE</h2>
            </div>
            <img src="./images/xpulse.jpg" alt="no image">
            <div class="card-title">
                starting at <strong>INR 1,750,000</strong>
            </div>
            <div class="card-body">
                <ul>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  2 seater</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  petroll</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  abs</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  4v engine</li>
                </ul>
            </div>
            <div class="btn">
                <button class="button">learn more</button>
            </div>
        </div>
        <div class="col">
            <div class="card-header header2">
                <h2>DODGE</h2>
            </div>
            <img src="./images/dodge.jpg" alt="no image">
            <div class="card-title">
                starting at <strong>INR 2,500,000</strong>
            </div>
            <div class="card-body">
                <ul>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  4 seater</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  deisel</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  abs</li>
                    <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  v8 engine</li>
                </ul>
            </div>
            <div class="btn">
                <button class="button">learn more</button>
            </div>
        </div>
        <div class="col">
            <div class="card-header header3">
                <h2>MUSTANG</h2>
            </div>
            <img src="./images/mustang 1978.jpg" alt="no image">
            <div class="card-title">
                starting at <strong>INR 5,750,000</strong>
            </div>
            <div class="card-body">
                <ul>
                <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  4 seater</li>
                <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  deisel</li>
                <li><i class="fa-solid fa-bookmark" style="color: #ad0000;"></i>  abs</li>

            </ul>

            <div class="btn">

            </div>
        </div>
    </div>

</html>
