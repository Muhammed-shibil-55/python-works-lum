<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <h1>registration</h1>
    <!-- input type= text email password date number -->
   <fieldset>
    <legend><strong>RegisterationForm</strong></legend>
    <form action="" method="" enctype="">
        <div>
            <label for="id_name">Name :</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>
        <div>
            <label for="id_email">Email :</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password :</label>
            <input type="password" id="id_password" name="" class="">
        </div>
        <div>
            <label for="id_phone">Phone Number :</label>
            <input type="text" id="id_phone" >
        </div>
        <div>
            <label for="">Gender :</label>
            <label for="id_male">Male</label>
            <input type="radio" name="gender" id="id_male">
            <label for="id_female">Female</label>
            <input type="radio" name="gender" id="id_female">
        </div>
        <div>
            <label for="">Language :</label>
            <select name="" id="">
                <option value="">malayalam</option>
                <option value="">tamil</option>
                <option value="">telungu</option>
                <option value="">english</option>
            </select>
        </div>
        <div>
            <label for="">Zip code:</label>
            <input type="text">
        </div>
        <div>
            <label for="">About :</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">DOB :</label>
            <input type="date">
        </div>
        <div>
            <label for="">Skills :</label>
            <label for="">python</label>
            <input type="checkbox">
            <label for="">java</label>
            <input type="checkbox">
            <label for="">html</label>
            <input type="checkbox">
            <label for="">css</label>
            <input type="checkbox">
            <label for="">javascript</label>
            <input type="checkbox">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>

    </form>
   </fieldset>
</body>
</html>
